<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="/js/main.js" type="module" defer></script>

<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <img class="logo" src="./images/Gitfav.svg" alt="">
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username</label>
        <input id="input-search" type="text" placeholder="Digite o Github username">
        <button>
          <img src="./images/Vector.svg" alt="">
          <div>FAVORITAR</div> 
        </button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositório</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      
      <tbody>
        <tr>
          <td class="vazio">
            <img src="./images/Estrela.svg" alt="">
            <h2>Nenhum favorito ainda</h2>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
